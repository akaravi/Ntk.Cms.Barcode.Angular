<p>home works!</p>
<div>
  <button type="button" (click)="onFormBarcodeReaderOn()" [disabled]="scannerEnabled" class="btn btn-raised btn-warning mr-1">
    <i class="ft-x"></i>بارکد خوان
  </button>
  <button type="button" (click)="onFormBarcodeReaderOff()" [disabled]="!scannerEnabled" class="btn btn-raised btn-warning mr-1">
    <i class="ft-x"></i>ورود شناسه
  </button>
  <div *ngIf="scannerEnabled">
    <zxing-scanner [formats]="allowedFormats" [enable]="scannerEnabled" [torch]="torch"
      (camerasNotFound)="camerasNotFoundHandler($event)" (scanSuccess)="scanSuccessHandler($event)"></zxing-scanner>
  </div>
  <div *ngIf="!scannerEnabled">
    <form (ngSubmit)="onFormSubmit()" #vform="ngForm" class="form form-horizontal">
      <mat-form-field class="example-full-width">
        <mat-label>شناسه / نام محصول</mat-label>
        <input matInput [(ngModel)]="modelDataProductCode" name="modelDataProductCode" #ShopCode type="text"
          placeholder="00000" minlength="3" maxlength="10" required />
        <mat-icon matSuffix *ngIf="modelDataProductCode" matSuffix mat-icon-button aria-label="Clear"
          (click)="modelDataProductCode = ''">close</mat-icon>
        <mat-icon matSuffix>mode_edit</mat-icon>
        <mat-hint align="end">{{ ShopCode.value.length }} / 10</mat-hint>
        <mat-error *ngIf="ShopCode.errors?.required">
          شناسه  الزامی است
        </mat-error>
      </mat-form-field>
      <div class="form-actions" *ngIf="formInfo.FormAllowSubmit">
        <button type="submit" class="btn btn-raised btn-primary" [disabled]="!vform.form.valid">
          <i class="fa fa-check-square-o"></i>  بررسی
        </button>
      </div>
    </form>
  </div>
  <div *ngFor="let item of modelHistoryList" (click)="onClickHistory(item)">
    {{ item }}
    <svg (click)="onClickHistory(item)" viewBox="0 0 16 16" version="1.1"
    width="16" height="16" aria-hidden="true">
 <path fill-rule="evenodd"
       d="M5.75 1a.75.75 0 00-.75.75v3c0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75v-3a.75.75 0 00-.75-.75h-4.5zm.75 3V2.5h3V4h-3zm-2.874-.467a.75.75 0 00-.752-1.298A1.75 1.75 0 002 3.75v9.5c0 .966.784 1.75 1.75 1.75h8.5A1.75 1.75 0 0014 13.25v-9.5a1.75 1.75 0 00-.874-1.515.75.75 0 10-.752 1.298.25.25 0 01.126.217v9.5a.25.25 0 01-.25.25h-8.5a.25.25 0 01-.25-.25v-9.5a.25.25 0 01.126-.217z"></path>
</svg>
  </div>
</div>
